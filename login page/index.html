<!doctype html>
<html lang="en">
    <head>
        <title>Responsive Login Page Useing bootstrap 5</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        
        <!-- Bootstrap CSS v5.1.3 -->
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.css">

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
       <section class=" wrapper">
            <div class="container">
                <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center ">
                    <div class="logo">
                        <img src="Image/Logo.jpg" class="img-fluid" alt="logo">
                    </div>
                    <form class="rounded bg-white shadow p-5">
                        <h3 class="text-dark fw-bolder fs-4 mp-2"> sign In to Creative</h3>
                        
                        <div class="fw-normal text-muted mb-4">
                            New Here? <a href="#" class="text-primary fw-bold text-decoration-none">Create an Account</a>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                          </div>
                          <div class="form-floating">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                          </div>

                          <div class="mt-2 text-end">
                            <a href="#" class="text-primary fw-bold text-decoration-none"> Forget password?</a>
                          </div>

                          <button type="submit" class="btn btn-primary submit_btn w-100 my-4"> Continue</button>
                          <div class="text-center text-muted text-uppercase mb-3"> or</div>

                          <a href="#" class="btn  btn-light login_with w-100 mb-3">
                            <img src="Image/google-icon.svg" class="img-fluid me-3">Continue with Google
                          </a>

                          <a href="#" class="btn  btn-light login_with w-100 mb-3">
                            <img src="Image/facebook-icon.svg" class="img-fluid me-3">Continue with Facebook
                          </a>

                          <a href="#" class="btn  btn-light login_with w-100 mb-3">
                            <img src="Image/linkedin-icon.svg" class="img-fluid me-3">Continue with Linkedin
                          </a>
                    </form>

                </div>
            </div>

       </section>
        
    </body>
</html>
